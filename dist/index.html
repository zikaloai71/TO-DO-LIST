<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Inconsolata:wght@300&family=Roboto+Serif:ital,opsz,wght@1,8..144,100&family=Roboto:wght@400;900&family=Square+Peg&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <title>A2Z</title>
</head>
<body>
    <header class="head">
        <p class="first-part">A</p>
        <p class="second-part">2</p>
        <p class="third-part">Z</p>
        <h1 class="descrip">ToDoList</h1>
    </header>
    <main> 
        <p class="instruction">press <button id="todo">+</button> to add new todo</p>
    </main>
<section class="form-part">
    <form class="display-none" id="todo-form" >
        <label>TITLE</label>
        <input type="text" id="title">
        <label>DESCRIPTION</label>
        <input type="text" id="description">
        <label>DUE-DATE</label>
        <input type="date" id="due-date">
        <label>PRIORITY :</label>
        <select id="priority-level">
            <option value="red">RED (critical)</option>
            <option value="blue">BLUE (intermediate)</option>
            <option value="green">GREEN (low)</option>
         </select>
         <button id="submit">add a to-do</button>
    </form>
    <img src="./download.jfif" alt="to do list and coffee drink">
</section>
   
    <script src="./main.js"></script>
</body>
</html>
